---
layout: home
---
<div id='articles_list'>
  <ul>
    {% for category in site.categories %}
    <li class='category_title'>
      <h3>
        {{ category[0] }}
      </h3>
      <ul>
        {% for post in category[1] %}
        <li class='post_list'>
          <a href='{{ post.url }}'>
            {{ post.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </li>
    {% endfor %}
  </ul>
</div>
