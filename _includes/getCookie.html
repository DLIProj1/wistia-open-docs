<script>
  window.getCookie = function(name) {
    var i, parts, cookies;
    if (document.cookie) {
      cookies = document.cookie.split(';');
      for (i = 0; i < cookies.length; i++) {
        parts = cookies[i].split('=');
        if (parts[0].replace(/^\s+/g, '').replace(/\s+$/g, '') === name) {
          return decodeURIComponent(parts[1]);
        }
      }
    }
    return null;
  };

  window.getWistiaUserInfo = function() {
    var raw;
    if (!window.JSON || typeof JSON.parse !== 'function') {
      return null;
    }
    raw = getCookie('wistia_user_info');
    if (raw) {
      try {
        return JSON.parse(raw);
      } catch(e) {
        window.console && console.log("Error parsing wistia_user_info " + raw);
        return null;
      }
    }
    return null;
  };
</script>
