---
layout: base
type: category
---
<div id='category_container'>
  {% include doc_nav.html %}
  <div class='category'>
    <h1 class='category_title'>
      <span style='color: #6B6760;'>Categories &gt;</span>
      {{ page.title }}
    </h1>
    <ul class='posts_list'>
      {% for post in site.categories[page.category] %}
      <h2>
        <a href='{{ post.url }}'>
          {{ post.title }}
        </a>
      </h2>
      {% endfor %}
    </ul>
  </div>
</div>
