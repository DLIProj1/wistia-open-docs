---
layout: utilities
type: category
---
<div class='category'>
  <h1 class='category_list'>
    <span style='color: #6B6760;'>Categories &gt;</span>
    {{ page.title }}
  </h1>
  <ul class='posts_list'>
    {% for post in site.categories[page.category] %}
    <h2>
      <a href='{{ post.url | post_url }}'>
        {{ post.title }}
      </a>
    </h2>
    {% endfor %}
  </ul>
</div>
