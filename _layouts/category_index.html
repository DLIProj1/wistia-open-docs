---
layout: utilities
type: category
---
<div class='category_container'>
  <div class='section top'>
    <h1>
      {{ page.title }}
    </h1>
  </div>
  <div class='section last'>
    <ul class='posts_list'>
      {% for post in site.categories[page.category] %}
      <li>
        <h2 class='category_title'>
          <a href='{{ post.url | post_url }}'>
            {{ post.title }}
          </a>
        </h2>
        <p>{{ post.description }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
