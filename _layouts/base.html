---
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang='en' xml:lang='en' xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta content='text/html;charset=utf-8' http-equiv='Content-Type' />
    <link href="{{ '/stylesheets/screen' | stylesheet_url }}" rel='stylesheet' type='text/css' />
    <link href="{{ '/stylesheets/prism' | stylesheet_url }}" rel='stylesheet' type='text/css' />
    <script src="{{ '/javascripts/jquery.min' | javascript_url }}" type='text/javascript'></script>
    <script type='text/javascript'>
      //<![CDATA[
        var basepath = "{{ '' | post_url }}";
      //]]>
    </script>
    <title>
      {% if page.title == '' %} wDoc {% else %} wDoc: {{ page.title }} {% endif %}
    </title>
  </head>
  <body class='{{ page.type }}_layout'>
    <header>
      {% include header.html %}
    </header>
    <div class='{% if page.api %}api{% endif %}' id='container'>
      {{ content }}
    </div>
  </body>
</html>
<script src="{{ '/javascripts/prism' | javascript_url }}"></script>
<script src="{{ '/javascripts/prism.extensions' | javascript_url }}"></script>
<script src="{{ '/javascripts/search_text' | javascript_url }}"></script>
<script src="{{ '/javascripts/d3.v2.min' | javascript_url }}"></script>
<script src="{{ '/javascripts/voronoi' | javascript_url }}"></script>
